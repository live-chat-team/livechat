spring:
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}

  jackson:
    serialization:
      indent_output: true
  # 1. Database (MySQL)
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  # 2. JPA (Hibernate)
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  # SMTP
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${GMAIL_ID}
    password: ${SMTP_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# 3. Logging
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type: TRACE

# 4. Server
server:
  port: ${SERVER_PORT}

jwt:
  secret: ${JWT_SECRET_KEY}
  accessTokenExpirationMs: 3600000
  refreshTokenExpirationMs: 604800000

cloud:
  aws:
    s3:
      bucket: livechat-s3-bucket-storage
    region:
      static: ap-northeast-2
    credentials:
      instance-profile: true
